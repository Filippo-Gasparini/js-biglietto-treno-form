<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcolo del prezzo del biglietto del treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./app.css">
</head>
<body>

<main>
    <form class="container">
        <div class="form-group">
          <label for="formGroupExampleInput">Nome Cognome</label>
          <input type="text" class="form-control" id="nomecognome" placeholder="Inserisci il tuo nome e cognome">
        </div>
        
        <div class="form-group">
              <label for="formGroupExampleInput">Km da percorrere</label>

        <div class="form-group">
              <label for="formGroupExampleInput2">Fascia d'età</label>
              <input type="text" class="form-control" id="eta" placeholder="Inserisci la tua età">
        </div>
        <div class="col-auto">
                <button type="submit" id="genera" class="btn btn-primary mb-3">Genera</button>
        </div>
    </form>

</main>


    <script src="app.js"></script>
